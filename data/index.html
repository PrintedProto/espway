<!doctype html>

<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

        <title>ESPway</title>

        <style>
            body, html {
                margin: 0;
                padding: 0;
                background-color: white;
                color: #334;
                font-family: monospace;
            }

            #joystick {
                margin: 0 auto;
                width: 310px;
                height: 310px;
                display: block;
                border: 2px solid #334;
                border-radius: 10px;
                background: linear-gradient(#aad, white, #daa);
            }

            h1 {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>ESPway</h1>
        <canvas id='joystick'></canvas>

        <script>
            (function() {
                'use strict'

                window.addEventListener('load', () => {

                let byId = id => document.getElementById(id)
                let ws = new WebSocket('ws://192.168.4.1/ws')
                ws.binaryType = 'arraybuffer'
                let sendBytes = bytes => ws.send((new Uint8Array(bytes)).buffer)
                let sendInt8 = bytes => ws.send((new Int8Array(bytes)).buffer)

                let myCanvas = byId('joystick')
                let canvasWidth = myCanvas.offsetWidth,
                    canvasHeight = myCanvas.offsetHeight
                myCanvas.width = canvasWidth
                myCanvas.height = canvasHeight
                let ctx = myCanvas.getContext('2d')
                ctx.lineWidth = 10
                ctx.strokeStyle = 'black'
                ctx.fillStyle = 'red'

                let mouseIsDown = false
                let hasCurrentTouch = false
                let currentTouchId = null
                let pageX = 0, pageY = 0
                let x = 0, y = 0

                window.addEventListener('mousemove', e => {
                    if (mouseIsDown) {
                        pageX = e.clientX
                        pageY = e.clientY
                    }
                })

                window.addEventListener('mousedown', e => {
                    mouseIsDown = true
                    pageX = e.clientX
                    pageY = e.clientY
                })

                window.addEventListener('mouseup', e => {
                    mouseIsDown = false
                })

                window.addEventListener('touchstart', e => {
                    currentTouchId = e.changedTouches[0].identifier
                    pageX = e.changedTouches[0].pageX
                    pageY = e.changedTouches[0].pageY
                    hasCurrentTouch = true
                })

                window.addEventListener('touchend', e => {
                    if (hasCurrentTouch &&
                        e.changedTouches.item(currentTouchId) !== null) {
                        hasCurrentTouch = false
                    }
                })

                window.addEventListener('touchmove', e => {
                    let item = e.changedTouches.item(currentTouchId)
                    if (hasCurrentTouch && item !== null) {
                        pageX = item.pageX
                        pageY = item.pageY
                    }
                })

                function updateXY() {
                    if (!hasCurrentTouch && !mouseIsDown) {
                        x = 0
                        y = 0
                    } else {
                        x = pageX - myCanvas.offsetLeft - canvasWidth/2
                        y = (canvasHeight/2 - (pageY - myCanvas.offsetTop))
                        x /= canvasWidth / 2
                        y /= canvasHeight / 2

                        if (Math.abs(x) > 1 || Math.abs(y) > 1) {
                            x = 0
                            y = 0
                        }
                    }
                }

                window.setInterval(() => {
                    if (ws.readyState == 1) {
                        sendInt8([x * 127, y * 127])
                    }
                }, 100);

                function draw() {
                    updateXY()

                    let canvasX = (x + 1) / 2 * canvasWidth,
                        canvasY = (-y + 1) / 2 * canvasHeight

                    ctx.lineWidth = 10
                    ctx.clearRect(0, 0, canvasWidth, canvasHeight)
                    ctx.beginPath()
                    ctx.moveTo(canvasWidth / 2, canvasHeight / 2)
                    ctx.lineTo(canvasX, canvasY)
                    ctx.stroke()

                    ctx.lineWidth = 2
                    ctx.beginPath()
                    ctx.arc(canvasX, canvasY, 15, 0, 2*Math.PI)
                    ctx.fill()
                    ctx.stroke()

                    window.requestAnimationFrame(draw)
                }
                window.requestAnimationFrame(draw)
                })
            })()
        </script>
    </body>
</html>
