[env:d1_mini]
platform = espressif8266
board = d1_mini
board_f_cpu = 80000000L
#upload_port = 192.168.4.1
upload_speed = 921600
framework = arduino
lib_deps =
    ESPAsyncWebServer
    I2Cdevlib-MPU6050
